# Site settings
title:       SaFoLab-WISC
email:       
author:      SaFoLab-WISC
description: "SaFo: Safe And secure Foundation mOdel systems Labs"
baseurl:     ""
url:         "https://safolab-wisc.github.io"
date_format: "%b, %Y"
header_pages:
 - people.html
 - research.html
 - publications.html

# Google services
google_verification:
google_tag_manager: G-PKGRJ48FXW
# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
show_social_icons:    true
ajaxify_contact_form: false
enable_mathjax: true
extended_fonts: false
enable_anchorjs: false
# Preview image for social media aka og:image and twitter:image
post_preview_image: false

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# txtpen post comments
# (leave blank to disable txtpen)
txtpen_sitename:

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username: SaFoLab-WISC
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username:
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:
youtube_handle: ''

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: true
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: true
share_stumbleupon: true
share_hackernews: true

text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  share_buttons:
    text:         'Share this post!'
    facebook:     'Share on Facebook'
    twitter:      'Share on Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Share on LinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
    stumbleupon:  'Share on StumbleUpon'
    hackernews:   'Share on Hacker News'
  post:
    updated:        'Updated'
    minute_read:    'minute read'
    related_posts:  'Related Posts'
  index:
    coming_soon: 'Coming soon...'
  contact:
    email:    'Email Address'
    content:  'What would you like to say?'
    subject:  'New submission!'
    submit:   'Say Hello'
    ajax:
      sending:  'sending..'
      sent:     'Message sent!'
      error:    'Error!'
  thanks: 'Thanks for contacting us. We will reply as soon as possible.'
  og_locale: 'en_US'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate_path: blog/page:num
paginate:     4

sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  
gallery_columns: 2

people_ranks:
  - keyword: 'faculty'
    display: 'Faculty Members'
  - keyword: 'postdoc'
    display: 'Postdocs and Visiting Scholars'
  - keyword: 'phd'
    display: 'PhD Students'
  - keyword: 'ms'
    display: 'MS Students'
  - keyword: 'ug'
    display: 'Undergraduate Students'
  - keyword: 'visiting'
    display: 'Visiting Researchers'
  - keyword: 'alumnidrs'
    display: 'PhD/Postdoc Alumni'
  - keyword: 'alumni'
    display: 'Other Alumni'
    
publication_buttons:
  pdf:      'fa fa-book'
  bibtex:   'fa fa-download'
  code:     'fa fa-code'
  video:    'fa fa-video-camera'
  arxiv:    'ai ai-arxiv-square'
  doi:      'ai ai-doi-square'
  talk:     'fas fa-chalkboard-teacher'
  website:  'fa fa-link'
  
people_buttons:
  scholar:  'ai ai-google-scholar-square'
  home:     'fa fa-home'
  github:   'fab fa-github'
  twitter:  'fab fa-twitter'
  cv:       'ai ai-cv-square'
  thesis:   'fa fa-book'